<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: 1px;
    }

    .feedback-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      margin: -6rem auto 3rem;
      position: relative;
      z-index: 10;
    }

    h2 {
      color: #e67e22;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.85rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #e67e22;
      outline: none;
      box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      background-color: #e67e22;
      color: white;
      padding: 0.85rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #d35400;
      transform: translateY(-2px);
    }

    .thank-you-message {
      display: none;
      text-align: center;
      color: #27ae60;
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>We Value Your Feedback</h1>
  </section>

  <!-- Feedback Form -->
  <div class="feedback-container">
    <h2>Feedback</h2>
    <form id="feedback-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" placeholder="Your feedback" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div class="thank-you-message" id="thank-you-message">
      Thank you for your feedback!
    </div>
  </div>

  <script>
    document.getElementById('feedback-form').addEventListener('submit', function (event) {
      event.preventDefault();
      document.getElementById('thank-you-message').style.display = 'block';
      this.reset();
    });
  </script>
</body>

</html>
